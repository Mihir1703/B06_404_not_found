<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
          content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>Complaint Dashboard</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
          rel="stylesheet">
    <script src="https://kit.fontawesome.com/def5e3820f.js"
            crossorigin="anonymous"></script>
</head>

<body>
    <nav class="flex items-center justify-between flex-wrap bg-black p-6">
        <div class="flex items-center flex-shrink-0 text-white mr-6">
            <span class="font-semibold text-xl tracking-tight">Hostel Management</span>
        </div>
        <div class="w-full block flex-grow lg:flex lg:items-center lg:w-auto">
            <div class="text-sm lg:flex-grow">
            </div>
            <div>
                <a href="#"
                   class="inline-block text-sm px-4 py-2 leading-none border rounded text-white border-white hover:border-transparent hover:text-black hover:bg-white mt-4 lg:mt-0">Logout</a>
            </div>
        </div>
    </nav>
    <div class="flex justify-between m-5">
        <h3 class="text-3xl text-gray-800 dark:text-white lg:text-3xl">Pending Complaints</h3>
        <button
                class="flex items-center px-4 py-2 font-medium tracking-wide text-white capitalize transition-colors duration-300 transform bg-black rounded-lg hover:black focus:outline-none ">
            <i class="fa-sharp fa-solid fa-plus"></i>

            <span class="mx-1">Make New Complaint</span>
        </button>
    </div>

    <div class="flex flex-wrap items-center justify-around">

        <div class="max-w-sm p-6 bg-white border border-gray-200 rounded-lg shadow-md dark:bg-gray-800 dark:border-gray-700 m-5 w-1/3 grid place-items-center"
             style="min-height:256px;">
            <a href="#">
                <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">Mess Food Quality</h5>
            </a>
            <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">Accha khana bana diya karo vro...</p>
            <a href="#"
               class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-black rounded-lg hover:bg-black focus:ring-4 focus:outline-none ">
                Upvote
            </a>
        </div>

    </div>
</body>

</html>
