<body>
    <div class="bg-gray-100">
        <div class="w-full text-white bg-main-color">
            <div x-data="{ open: false }"
                 class="flex flex-col max-w-screen-xl px-4 mx-auto md:items-center md:justify-between md:flex-row md:px-6 lg:px-8">
                <div class="p-4 flex flex-row items-center justify-between">

                       class="text-lg font-semibold tracking-widest uppercase rounded-lg focus:outline-none">

                <nav class="flex-col flex-grow pb-4 md:pb-0 hidden md:flex md:justify-end md:flex-row">

                                class="flex flex-row items-center space-x-2 w-full px-4 py-2 mt-2 text-sm font-semibold text-left bg-transparent hover:bg-gray-800 md:w-auto md:inline md:mt-0 md:ml-4 hover:bg-gray-200 focus:outline-none rounded-md">
                            <span>Logout</span>

        </div>
        <!-- End of Navbar -->
        <!DOCTYPE html>
        <html lang="en">

        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible"
                  content="IE=edge">
            <meta name="viewport"
                  content="width=device-width, initial-scale=1.0">
            <title>Complaint</title>
            <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
                  rel="stylesheet">
        </head>

        <body>
            <section id="registration-form"
                     class="anim my-12 max-w-4xl p-6 mx-auto bg-white  rounded-xl shadow-lg dark:bg-gray-800">
                <h2 class="text-3xl text-center font-Roboto text-gray-700 capitalize dark:text-white font-semibold">Room
                    Allotment
                </h2>

                <form id="registration"
                      method="post"
                      action="/createPlan">
                    <div>
                        <label class="text-gray-700 dark:text-gray-200"
                               for="email">Transaction ID</label>
                        <input required
                               name="transactionId"
                               id="title"
                               class="block w-full px-4 py-2 mt-2 text-gray-700 bg-white border border-gray-200 rounded-md dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600 focus:border-blue-400 focus:ring-blue-300 focus:ring-opacity-40 dark:focus:border-blue-300 focus:outline-none focus:ring">
                    </div>
                    <div class="flex items-center mb-4 mt-4">
                        <input id="default-checkbox"
                               type="checkbox"
                               value=""
                               class="w-4 h-4 text-blue-600 bg-gray-100 rounded border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                        <label for="default-checkbox"
                               class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">I agree to all Terms &
                            Conditions specified in the Hostel Rulebook.</label>
                    </div>
                    <div class="flex justify-end mt-6">
                        <button type="submit"
                                class="px-6 py-2 leading-5 text-white transition-colors duration-200 transform bg-gray-700 shadow-lg hover:shadow-xl rounded-md hover:bg-gray-600 focus:outline-none focus:bg-gray-600">Request</button>
                    </div>
                </form>
            </section>


        </body>

        </html>
